<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experimenting with Flask and APIs!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <a href={{ url_for('bp.add_new') }} class="button">Add new</a>
    </section>

    <section class="section">

        {% if products %}

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>

                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td><a href="{{ url_for('bp.product', id=product.id) }}">{{ product.name }}</a></td>
                    <td>{{ product.qty }} <a href="{{ url_for('bp.delete', id=product.id) }}"><button class="delete"></button></td></a>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        {% else %}
        <div class="notification is-warning">
            Currently no items are in database. Add one!
        </div>

        {% endif %}

    </section>

</body>

</html>
