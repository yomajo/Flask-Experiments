<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experimenting with Flask and APIs!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            
            <form action="{{ url_for('bp.products') }}" method="post">
                <div class="field">
                    <label class="label">ID</label>
                    <div class="control">
                      <input class="input" type="text" name="id" placeholder="Enter ID">
                    </div>
                  </div>
        
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" name="name" placeholder="Enter Name">
                    </div>
                  </div>
                
                  <div class="field">
                    <label class="label">Qty</label>
                    <div class="control">
                      <input class="input" type="text" name="qty" placeholder="Enter quantity">
                    </div>
                  </div>
                
                  <input type="submit" class="button">
            
            </form>
        </div>
    </section>


</body>

</html>
