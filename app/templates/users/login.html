{% extends "base.html" %}

{% block title %}Login - Users{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <form method="POST">
            <label class="label">Username</label>
            <input type="text" name="username" placeholder="Enter username">

            <label class="label">Password</label>
            <input type="password" name="password" placeholder="Enter a dummy password">
            <br>
            <input type="submit" class="button">
        </form>
    </div>
</section>

{% endblock %}
