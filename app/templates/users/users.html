{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        {% if users %}
        <ul>
            {% for user in users %}
            <li><a href="{{ 'fuck_knows_now' }}"></a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No users have registered yet. And you should not be looking here either way!</p>
        {% endif %}
    </div>
</section>
{% endblock %}
