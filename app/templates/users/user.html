{% extends "base.html" %}

{% block title %}Edit Profile - Users{% endblock %}

{% block content %}
<section class="section">
    <h1 class="title is-4">Edit profile</h1>
    <div class="container">
        <form method="POST">
            <label class="label">Change Username</label>
            <input type="text" name="username" placeholder="Enter new username" value="{{ user.name }}">
            <br>
            <input type="submit" class="button" value="Change username">
        </form>
    </div>
</section>

{% endblock %}
