<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Flask Cases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% block head_import %}{% endblock %}
</head>

<body>
        <div class="container has-text-centered">
            <h2 class="title is-4"><a href="{{ url_for('site.index') }}">Home</a></h3>
        </div>
        
        <div class="tabs is-centered">
            <p class="title is-5 is-pulled-left">Products</p>
            <ul>
                <li><a href="{{ url_for('prod_bp.products') }}">products</a></li>
                <li><a href="{{ url_for('prod_bp.add_product') }}">add product</a></li>
                <li>product/id (pick at products)</li>
            </ul>
        </div>

        <div class="tabs is-centered">
            <p class="title is-5 is-pulled-left">User Roles</p>
            <ul>
                <li><a href="{{ url_for('roles_bp.users') }}">users</a></li>
                <li><a href="{{ url_for('roles_bp.register') }}">register</a></li>
                <li><a href="{{ url_for('roles_bp.login') }}">login</a></li>
                <li><a href="{{ url_for('roles_bp.logout') }}">logout</a></li>
                <li><a href="{{ url_for('roles_bp.members_only') }}">members only</a></li>
                <li><a href="{{ url_for('roles_bp.admin_dashboard') }}">admin area</a></li>
                <li>user/id (pick at users)</li>
            </ul>


        </div>
    
    {% block content %}{% endblock %}

</body>
</html>
